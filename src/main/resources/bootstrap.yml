spring:
  cloud:
    vault:
      authentication: APPROLE
      app-role:
        role-id: ${role-id}
        secret-id: ${secret-id}
        role: pres-read
        app-role-path: approle
      uri: localhost
      kv:
        enabled: true
        backend: secret
        default-context: application
        profile-separator: /
        application-name: app/pres
